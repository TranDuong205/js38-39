<!DOCTYPE html>
<html>
<head>
  <style>
    #progress-container {
      width: 50%;
      margin: 20px auto;
    }

    #my-progress {
      width: 100%;
      height: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f5f5f5;
    }

    #my-progress::-webkit-progress-value {
      background-color: #3498db;
    }
  </style>
</head>
<body>
  <div id="progress-container">
    <progress id="my-progress" value="75" max="100"></progress>
  </div>
</body>
</html>
